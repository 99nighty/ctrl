    <section class="write_content pd60">
      <div class="center">
        <h2>작성</h2>
        <hr />
        <form action="#">
          <div>
            <label for="name">작성자:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="작성자를 입력하세요"
              name="name"
              required
            />
          </div>
          <div class="mb-3 mt-3">
            <label for="subject">제목:</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="제목을 입력하세요"
              name="subject"
              required
            />
          </div>
          <div class="mb-3 mt-3">
            <label for="content">내용:</label>
            <textarea
              class="form-control"
              rows="5"
              id="content"
              placeholder="내용을 입력하세요"
              name="content"
            ></textarea>
          </div>

          <button type="submit" class="btncolor">작성완료</button>
          <button class="btncolor2" href="#">목록</button>
        </form>
      </div>
